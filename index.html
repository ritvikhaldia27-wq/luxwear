<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUXWEAR v1</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f6f5f1;
      color: #111;
    }

    header {
      padding: 32px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      letter-spacing: 2px;
    }

    header span {
      font-size: 13px;
      color: #666;
      letter-spacing: 1px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 40px 48px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 48px;
    }

    .visual {
      background: linear-gradient(180deg, #e9e7e2, #dcd9d2);
      border-radius: 20px;
      height: 520px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
      letter-spacing: 1px;
    }

    .content p {
      font-size: 13px;
      color: #666;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .content h2 {
      margin-top: 0;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 24px 0;
    }

    li {
      padding: 14px 0;
      border-bottom: 1px solid #e3e3e3;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
    }

    li span {
      font-size: 13px;
      color: #777;
    }

    .actions {
      margin-top: 32px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .actions button {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #111;
      background: transparent;
      font-family: inherit;
      cursor: pointer;
    }

    .actions button.primary {
      background: #111;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 32px;
      font-size: 12px;
      color: #777;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>LUXWEAR</h1>
  <span>OLD MONEY · DAILY STYLE</span>
</header>

<main>
  <div class="visual">AI MODEL PREVIEW</div>

  <div class="content">
    <p>Today’s Look — Office</p>
    <h2>Classic Workday Ensemble</h2>

    <ul>
      <li>White Oxford Shirt <span>Top</span></li>
      <li>Navy Tailored Trousers <span>Bottom</span></li>
      <li>Brown Leather Loafers <span>Shoes</span></li>
      <li>Leather Strap Watch <span>Accessory</span></li>
    </ul>

    <div class="actions">
      <button class="primary">Accept</button>
      <button>Edit</button>
      <button>Save Look</button>
      <button>Share</button>
    </div>
  </div>
</main>

<footer>
  © 2026 LUXWEAR · Timeless Styling for Everyday
</footer>

</body>
</html>
